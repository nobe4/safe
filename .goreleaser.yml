---
project_name: safe

before:
  hooks:
    - go mod tidy

gomod:
  proxy: true

builds:
  - main: ./cmd/safe/safe.go
    binary: safe
    ldflags:
     - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - none*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-snapshot"

changelog:
  sort: asc
  filters:
    exclude:
      - README
      - typo
      - Bump version

release:
  github:
    owner: nobe4
    name: safe
  prerelease: auto
  name_template: '{{ .Tag }}'
